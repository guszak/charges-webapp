<div class="md-padding">
	<md-card flex="100" class="md-padding">
		<md-toolbar class="md-table-toolbar md-default">
			<div class="md-toolbar-tools">
				<div class="md-padding">
					<md-icon class="material-icons">credit_card</md-icon>
				</div>
				<h2 class="md-title">Cobranças</h2>
				<div flex></div>
				<md-input-container class="md-block" style="height: 38px;">
					<label>Pesquisar</label>
					<input ng-model="query.search" ng-change="getCharges()">
					<md-icon class="material-icons">search</md-icon>
				</md-input-container>
				<md-button class="md-raised md-accent" aria-label="Adicionar Cliente" ng-click="new($event)">Adicionar Cobrança</md-button>
			</div>
		</md-toolbar>
		<md-table-container>
			<table md-table md-progress="promise">
				<thead md-head md-order="query.order">
					<tr md-row>
						<th md-column>Cliente</th>
						<th md-column>E-mail</th>
						<th md-column>Descrição</th>
						<th md-column>Vencimento</th>
						<th md-column>Forma de Pagamento</th>
						<th md-column>Ações</th>
					</tr>
				</thead>
				<tbody md-body>
					<tr md-row ng-repeat="charge in charges.data" ng-mouseover="hoverIn(charge)" ng-mouseleave="hoverOut(charge)" style="height: 42px;">
						<td md-cell>{{charge.name}}</td>
						<td md-cell>{{charge.email}}</td>
						<td md-cell>{{charge.description}}</td>
						<td md-cell>{{charge.expirationDate}}</td>
						<td md-cell>{{charge.paymentMethod}}</td>
						<td md-cell style="width: 104px;">
							<div layout="row" ng-show="charge.show">
								<md-button class="md-icon-button" aria-label="More" ng-click="edit($event,charge)">
									<md-tooltip>Editar</md-tooltip>
									<md-icon class="material-icons">mode_edit</md-icon>
								</md-button>
								<md-button class="md-icon-button" aria-label="More" ng-click="delete(charge)">
									<md-tooltip>Excluir</md-tooltip>
									<md-icon class="material-icons">delete</md-icon>
								</md-button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</md-table-container>
		<md-table-pagination md-label="{page: 'Página:', rowsPerPage: 'Linhas por página:', of: 'de'}" md-limit="query.limit" md-limit-options="[10,25,50,100]" md-page="query.page" md-total="{{charges.count}}" md-on-paginate="getCharges" md-page-select md-boundary-links></md-table-pagination>
	</md-card>
</div>
